<div class="backdrop is-hidden" products-modal products-modal2 products-modal3>
  <div class="ingredients-menu container">
    <button
      class="ingredients-menu__btn-close"
      type="button"
      products-modal-close
      products-modal2-close
      products-modal3-close
    >
      <svg class="ingredients-menu__icon-close">
        <use aria-label="close icon" href="./images/sprite.svg#cross"></use>
      </svg>
    </button>
    <p class="ingredients-menu__heading mdl-title">Chocolate icecream</p>
    <div class="ingredients-menu__product-pic-container">
      <div class="ingredients-menu__product-pic-bcg1"></div>
      <div class="ingredients-menu__product-pic-img1"></div>
    </div>
    <ul class="ingredients-menu__char-list list">
      <li class="ingredients-menu__char-list-item">
        <div class="ingredients-menu__char-container">
          <div class="ingredients-menu__char-bcg1">
            <p class="ingredients-menu__char-value">320</p>
          </div>
          <p class="ingredients-menu__char-name">kcal</p>
        </div>
      </li>
      <li class="ingredients-menu__char-list-item">
        <div class="ingredients-menu__char-container">
          <div class="ingredients-menu__char-bcg1">
            <p class="ingredients-menu__char-value">4g</p>
          </div>
          <p class="ingredients-menu__char-name">Proteins</p>
        </div>
      </li>
      <li class="ingredients-menu__char-list-item">
        <div class="ingredients-menu__char-container">
          <div class="ingredients-menu__char-bcg1">
            <p class="ingredients-menu__char-value">8,2g</p>
          </div>
          <p class="ingredients-menu__char-name">Fats</p>
        </div>
      </li>
      <li class="ingredients-menu__char-list-item">
        <div class="ingredients-menu__char-container">
          <div class="ingredients-menu__char-bcg1">
            <p class="ingredients-menu__char-value">40,4g</p>
          </div>
          <p class="ingredients-menu__char-name">Carbs</p>
        </div>
      </li>
    </ul>
    <table class="ingredients-menu__table">
      <caption class="ingredients-menu__table-caption">
        Ingredients
      </caption>
      <tr class="ingredients-menu__table-row">
        <td>Milk</td>
        <td>100ml</td>
      </tr>
      <tr class="ingredients-menu__table-row">
        <td>Belgian chocolate</td>
        <td>20g</td>
      </tr>
      <tr class="ingredients-menu__table-row">
        <td>Cream</td>
        <td>150ml</td>
      </tr>
      <tr class="ingredients-menu__table-row">
        <td>Cocoa powder</td>
        <td>30g</td>
      </tr>
      <tr class="ingredients-menu__table-row">
        <td>Sugar</td>
        <td>40g</td>
      </tr>
      <tr class="ingredients-menu__table-row">
        <td>Vanilla sugar</td>
        <td>10g</td>
      </tr>
    </table>

    <form class="ingredients-menu__form">
      <input
        class="ingredients-menu__form-input"
        type="text"
        name="user_name"
        required
        minlength="3"
        pattern="[a-zA-Z]+"
        placeholder="Name"
      />
      <input
        class="ingredients-menu__form-input"
        type="tel"
        name="user_tel"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        placeholder="Phone"
      />
      <textarea
        class="ingredients-menu__form-comment"
        name="user_comment"
        placeholder="Comment"
      ></textarea>
      <button type="submit" class="main-button-filled submit-button">
        Submit
      </button>
    </form>
  </div>
</div>
