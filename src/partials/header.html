<header class="page-header container">
  <a class="logo" href="./index.html">
    <picture>
      <source
        srcset="./images/img-desktop/logo-desktop.png"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./images/img-tablet/logo-tablet.png"
        media="(min-width: 768px)"
      />
      <source
        srcset="./images/img-mobile/logo-mobile.png"
        media="(max-width: 767px)"
      />
      <img
        class="logo__image"
        src="./images/img-mobile/logo-mobile.png"
        alt="company logo"
      />
    </picture>
  </a>
  <button type="button" class="mobile-menu-btn" mobile-menu-open>
    <svg class="mobile-menu-btn__icon">
      <use href="./images/sprite.svg#icon-burger"></use>
    </svg>
  </button>
  <nav class="page-header__navigation">
    <ul class="page-header__navigation-list list">
      <li class="page-header__navigation-list-item">
        <a class="page-header__navigation-list-link link" href="./index.html"
          >Home</a
        >
      </li>
      <li class="page-header__navigation-list-item">
        <a class="page-header__navigation-list-link link" href="#about"
          >How it's made?</a
        >
      </li>
      <li class="page-header__navigation-list-item">
        <a class="page-header__navigation-list-link link" href="#products"
          >Our products</a
        >
      </li>
      <li class="page-header__navigation-list-item">
        <a class="page-header__navigation-list-link link" href="#contacts"
          >Contacts</a
        >
      </li>
    </ul>
  </nav>
  <button
    class="buy-now-button main-button-filled"
    buy-now-menu-open
    type="button"
  >
    Buy now >
  </button>

  <div class="mobile-menu" mobile-menu>
    <div class="container mobile-menu__container">
      <div class="mobile-menu__heading">
        <picture>
          <source
            srcset="./images/img-tablet/logo-tablet.png"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/img-mobile/logo-mobile.png"
            media="(max-width: 767px)"
          />
          <img
            class="logo__image"
            src="./images/img-mobile/logo-mobile.png"
            alt="company logo"
          />
        </picture>
        <button class="mobile-menu__btn-close" mobile-menu-close type="button">
          <svg class="mobile-menu__icon-close">
            <use href="./images/sprite.svg#cross"></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-menu__navigation-list list">
        <li class="mobile-menu__navigation-list-item">
          <a class="mobile-menu__navigation-list-link link" href="./index.html"
            >Home</a
          >
        </li>
        <li class="mobile-menu__navigation-list-item">
          <a class="mobile-menu__navigation-list-link link" href="#about"
            >How it's made?</a
          >
        </li>
        <li class="mobile-menu__navigation-list-item">
          <a class="mobile-menu__navigation-list-link link" href="#products"
            >Our products</a
          >
        </li>
        <li class="mobile-menu__navigation-list-item">
          <a class="mobile-menu__navigation-list-link link" href="#contacts"
            >Contacts</a
          >
        </li>
      </ul>
      <button
        class="buy-now-button-mobile main-button-filled"
        buy-now-menu-open-mobile
        type="button"
      >
        Buy now >
      </button>
    </div>
  </div>
</header>
