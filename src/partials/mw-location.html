<div class="backdrop is-hidden" location-modal>
    <div class="modal">
        <button type="button" class="modal__close-button" location-modal-close>
            <svg class="modal__close-icon">
                <use href="./images/sprite.svg#cross"></use>
            </svg>
        </button>
        <p class="modal__location-title">Our Locations</p>

        <picture>
            <source srcset="./images/img-desktop/map-desktop.jpg 1x,
                             ./images/img-desktop/map-desktop@2x.jpg 2x" media="(min-width: 1200px)" />

            <source srcset="./images/img-desktop/map-desktop.jpg 1x,
                            ./images/img-desktop/map-desktop@2x.jpg 2x" media="(min-width: 768px)" />

            <source srcset="./images/img-mobile/map-mobile.jpg 1x,
                            ./images/img-mobile/map-mobile@2x.jpg 2x" media="(max-width: 767px)" />
                            
        <img src="./images/img-desktop/map-desktop.jpg" alt="Map" />

        <p>
            <a href="https://maps.google.com" class="modal__location-button link">Open map</a>
        </p>

    </div>
</div>
